  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* THEME VARIABLES */
      :root, .light-theme {
        --bg-main: #f8fafc; /* slate-50 */
        --bg-sidebar-header: #ffffff;
        --bg-card: #ffffff;
        --bg-input: #f1f5f9; /* slate-100 */
        --bg-hover: #e2e8f0; /* slate-200 */
        --bg-active-nav: #e2e8f0; /* slate-200 */
        --bg-user-message: linear-gradient(to bottom right, #4ade80, #34d399); /* green-400 to emerald-400 */
        --bg-model-message: #f1f5f9; /* slate-100 */
        --bg-button-primary: var(--accent-color-1);
        --bg-button-primary-hover: var(--accent-color-1-hover);
        
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #64748b; /* slate-500 */
        --text-user-message: #ffffff;
        --text-button-primary: #ffffff;
        
        --border-primary: #e2e8f0; /* slate-200 */
        --border-secondary: #cbd5e1; /* slate-300 */
        
        --shadow-color: rgba(100, 116, 139, 0.1); /* slate-500/10 */
        --shadow-color-accent: rgba(22, 163, 74, 0.3); /* green-600/30 */
        
        --accent-gradient: linear-gradient(to bottom right, #4ade80, #34d399);
        --accent-color-1: #22c55e; /* green-500 */
        --accent-color-1-hover: #16a34a; /* green-600 */
        --accent-text: #166534; /* green-800 */

        --particle-color: rgba(134, 239, 172, 0.7); /* green-200/70 */
        --prose-color: #334155; /* prose-slate */
      }
      
      .dark-theme {
        --bg-main: #000000;
        --bg-sidebar-header: #000000;
        --bg-card: #000000;
        --bg-input: #1a1a1a;
        --bg-hover: #262626;
        --bg-active-nav: #262626;
        --bg-model-message: #1a1a1a;
        
        --text-primary: #f1f5f9; /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */

        --border-primary: #262626;
        --border-secondary: #333333;

        --shadow-color: rgba(0, 0, 0, 0.2);
        --particle-color: rgba(34, 197, 94, 0.3); /* green-500/30 */
        --prose-color: #d1d5db; /* prose-gray-300 */
      }

      @keyframes float {
        0% {
            transform: translateY(0);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-150vh);
            opacity: 0;
        }
      }
      .particle {
          animation: float linear infinite;
      }
    </style>
